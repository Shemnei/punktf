# References:
# - https://eugene-babichenko.github.io/blog/2020/05/09/github-actions-cross-platform-auto-releases/
# - https://github.com/BurntSushi/ripgrep/blob/master/.github/workflows/release.yml

on:
  push:
    tags:
      - 'v[0-9]+.*'

name: Release

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - name: Get release version
        shell: bash
        if: env.PUNKTF_VERSION == ''
        run: |
          # Get the version from github tag
          # See: https://github.community/t5/GitHub-Actions/How-to-get-just-the-tag-name/m-p/32167/highlight/true#M1027
          echo "PUNKTF_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
          echo "Version: ${{ env.PUNKTF_VERSION }}"
      - name: Create release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ env.PUNKTF_VERSION }}"
          release_name: ${{ env.PUNKTF_VERSION }}
          draft: true

  build-release:
    name: Build release
    needs: ['create-release']
    runs-on: ${{ matrix.os }}
    env:
      # Build tool. For some builds this can be cross.
      CARGO: cargo
      # When `CARGO` is set to `cross` this will be set to `--target {{matrix.target}}`.
      TARGET_FLAGS: ""
      # When `CARGO` is set to `cross` this will be set to `./target/{{matrix.target}}`.
      TARGET_DIR: ./target
      # Get backtraces on panics.
      RUST_BACKTRACE: 1
    strategy:
      matrix:
        build: [linux, win-msvc, win32-msvc]
        include:
          - build: linux
            os: ubuntu-latest
            rust: nightly
            target: x86_64-unknown-linux-musl
          - build: win-msvc
            os: windows-latest
            rust: nightly
            target: x86_64-pc-windows-msvc
          - build: win32-msvc
            os: windows-latest
            rust: nightly
            target: i686-pc-windows-msvc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update packages (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -y

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          target: ${{ matrix.target }}

      - name: Setup Cross
        shell: bash
        run: |
          cargo install cross
          echo "CARGO=cross" >> $GITHUB_ENV
          echo "TARGET_FLAGS=--target ${{ matrix.target }}" >> $GITHUB_ENV
          echo "TARGET_DIR=./target/${{ matrix.target }}" >> $GITHUB_ENV

      - name: Log env
        run: |
          echo "cargo: ${{ env.CARGO }}"
          echo "target flags: ${{ env.TARGET_FLAGS }}"
          echo "target dir: ${{ env.TARGET_DIR }}"

      - name: Build release binary
        run: |
          ${{ env.CARGO }} build --release ${{ env.TARGET_FLAGS }}

      - name: Build archive
        shell: bash
        run: |
          staging="punktf-${{ matrix.target }}"
          mkdir -p "$staging"

          if [[ "${{ matrix.os }}" = "windows-latest" ]]; then
            echo "Archiving windows build"
            cp "${{ env.TARGET_DIR }}/release/punktf.exe" "$staging/"
            7z a "$staging.zip" "$staging"
            echo "ASSET=$staging.zip" >> $GITHUB_ENV
          else
            echo "Archiving unix build"
            cp "${{ env.TARGET_DIR }}/release/punktf" "$staging/"
            tar czf "$staging.tar.gz" "$staging"
            echo "ASSET=$staging.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload archive
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.ASSET }}
          asset_name: ${{ env.ASSET }}
          asset_content_type: application/octet-stream
