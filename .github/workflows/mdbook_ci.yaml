# Template from here <https://github.com/rust-lang/book/blob/main/.github/workflows/main.yml>

name: mdBook CI
on:
  push:
    paths:
      - 'guide/**'
  pull_request:
    paths:
      - 'guide/**'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Update rustup
        run: rustup self update
      - name: Install Rust
        run: |
          rustup set profile minimal
          rustup toolchain install 1.65 -c rust-docs
          rustup default 1.65
      - name: Install mdbook
        run: |
          mkdir bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.21/mdbook-v0.4.21-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=bin
          echo "$(pwd)/bin" >> ${GITHUB_PATH}
      - name: Report versions
        run: |
          rustup --version
          rustc -Vv
          mdbook --version
      - name: Run tests
        run: |
          cd guide
          mdbook test

  lint:
    name: Run lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Update rustup
        run: rustup self update
      - name: Install Rust
        run: |
          rustup set profile minimal
          rustup toolchain install nightly -c rust-docs
          rustup override set nightly
      - name: Install mdbook
        run: |
          mkdir bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.21/mdbook-v0.4.21-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=bin
          echo "$(pwd)/bin" >> ${GITHUB_PATH}
      - name: Install aspell
        run: sudo apt-get install aspell
      - name: Report versions
        run: |
          rustup --version
          rustc -Vv
          mdbook --version
          aspell --version
      - name: Shellcheck
        run: find . -name '*.sh' | xargs shellcheck
      - name: Spellcheck
        run: |
          cd guide
          bash ci/spellcheck.sh list
      - name: Build book
        run: |
          cd guide
          mdbook build
      - name: Check for broken links
        run: |
          cd guide
          curl -sSLo linkcheck.sh \
            https://raw.githubusercontent.com/rust-lang/rust/master/src/tools/linkchecker/linkcheck.sh
          # Cannot use --all here because of the generated redirect pages aren't available.
          sh linkcheck.sh book
